<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ r.name }} — Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="bg-body">
  <header class="brand-strip">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <div class="d-flex align-items-center gap-2">
        <div class="logo-dot"></div>
        <span class="fw-bold text-uppercase brand-title">{{ r.name }}</span>
      </div>
      <div class="d-flex align-items-center small gap-3">
        <a class="text-decoration-none text-reset" href="mailto:{{ r.contact.email }}"><i
            class="bi bi-envelope text-primary"></i> {{ r.contact.email }}</a>
        <a class="text-decoration-none text-reset" href="{{ r.contact.linkedin }}" target="_blank"><i
            class="bi bi-linkedin text-primary"></i> LinkedIn</a>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('download_pdf') }}"><i
            class="bi bi-file-earmark-arrow-down"></i> Download PDF</a>
      </div>
    </div>
  </header>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 text-center text-muted">
    <div class="container small">© {{ r.name }} · {{ r.contact.address }}</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
